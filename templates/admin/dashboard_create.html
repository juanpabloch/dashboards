{% load i18n %}
<div class="modal fade" id="dashboardModal" tabindex="-1" role="dialog" aria-labelledby="textModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content container">
            <div class="modal-header mt-3 border-0">
                <h5 class="modal-title" id="textModalTitle">{% trans "Add Dashboard" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'dashboard_create' %}" method="POST">
                {% csrf_token %}
                <div class="modal-body d-flex flex-column">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" name="name" id="textModalInput" class="w-100" style="padding:5px" aria-describedby="textModalInput_help" placeholder="Dashboard name">
                        <!-- <small class="form-text error p-0" style="bottom: -10px;" id="textModalInput_help">Por favor ingrese texto a mostrar.</small>	 -->
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">URL:</label>
                        <input type="text" name="url" id="textModalInput" class="w-100" style="padding:5px" aria-describedby="textModalInput_help" placeholder="Dashboard url">
                        <!-- <small class="form-text error p-0" style="bottom: -10px;" id="textModalInput_help">Por favor ingrese texto a mostrar.</small>	 -->
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">iframe:</label>
                        <input type="text" name="iframe" id="textModalInput" class="w-100" style="padding:5px" aria-describedby="textModalInput_help" placeholder="Dashboard iframe">
                        <!-- <small class="form-text error p-0" style="bottom: -10px;" id="textModalInput_help">Por favor ingrese texto a mostrar.</small>	 -->
                    </div>
                </div>
                <div class="modal-footer pt-5 pt-md-3 border-0 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between">
                    <button type="button" class="btn btn-principal btn-secondary mb-3" style="background-color: #5c5c5c;" data-dismiss="modal">{% trans "Close" %}</button>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" id="submit-modal-text" class="btn btn-principal mb-3">
                        <span class="btn btn-primary">{% trans "Save Dashboard" %}</span>
                        <div class="loading-container">
                            <div class="loading">
                                <div class="loader">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
