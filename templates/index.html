{% extends 'base.html' %}
{% load custom_tags %}
{% block content %}
    <h1>Index</h1>
    <a href="{% url 'logout' %}">LogOut</a>

    {% if dashboards|length > 1 %}
        
        <ul>
        {% for dash in dashboards %}
            <li><a href="dashboard?iframe={{ dash.iframe|_url }}">{{dash.name}}</a></li>
        {% endfor %}
        </ul>

    {% else %}
            <p>no dashboards to see</p>
    {% endif %}
{% endblock content %}
